trigger:
  - master
pr:
  - master
  
resources:
  repositories:
    - repository: azTemplates
      type: github
      name: hmcts/azure-devops-templates
      ref: refs/heads/VIH-8530
      endpoint: hmcts

parameters:
  - name: envs
    displayName: Environments
    type: object
    values: []
    default: ['sbox','stg','prod']

stages:
  - template: pipeline/stages/build.yaml 

  - ${{each env in parameters.envs}}:
    stages:
      - stage: Build
        pool:
          vmImage: 'ubuntu-latest'
        variables:
          - template: ../variables/variables-common.yaml
          - template: ../variables/variables-${{parameters.env}}.yaml
          - group: cvp-${{parameters.env}}
        jobs:
          - job: BasicValidation
            steps:
              - template: templates\Azure\Certificates\Request.yaml@azTemplates
                parameters:
                  subscriptionName: ${{variables.subscriptionName}}
                  product: "cvp"
                  environment: ${env}
                  domain: "cvp-recording.sandbox.platform.hmcts.net"

