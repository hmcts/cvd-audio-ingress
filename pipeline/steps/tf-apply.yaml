parameters:
  - name: subscriptionName
    type: string
  - name: env
    type: string
  - name: product
    type: string
    default: $(product)
  - name: locationEng
    type: string
    default: $(locationEng)
  - name: location
    type: string
    default: $(location)
  - name: wowza_sku
    type: string
    default: 'linux-paid-4-8'
  - name: wowza_version
    type: string
    default: '4.8.17'
  - name: wowza_publisher
    type: string
    default: 'wowza'
  - name: wowza_offer
    type: string
    default: 'wowzastreamingengine'
  - name: workingDirectory
    type: string
    default: $(system.defaultWorkingDirectory)

steps:

  - bash: export TF_LOG=TRACE && export TF_LOG_PATH="tf_log.txt"
    displayName: 'Setup Terraform Logging'
  
  - template: tf-init.yaml
    parameters:
      subscriptionName: ${{parameters.subscriptionName}}
      env: ${{parameters.env}}
      location: ${{parameters.location}}
      locationEng: ${{parameters.locationEng}}
      product: ${{parameters.product}}
      useBackend: true

  - task: AzureCLI@2
    displayName: Accept Terms of Wowza VM in Marketplace
    inputs:
      azureSubscription: '${{ parameters.subscriptionName }}'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az vm image terms accept --urn ${{ parameters.wowza_publisher }}:${{ parameters.wowza_offer }}:${{ parameters.wowza_sku }}:${{ parameters.wowza_version }}

  - task: DownloadPipelineArtifact@2
    displayName: Download Terraform Plan
    inputs:
      artifactName: ${{ parameters.env }}.tfplan
      targetPath: ${{ parameters.workingDirectory }}

  - bash: chmod a+x '${{ parameters.workingDirectory }}/${{ parameters.env }}.tfplan' && ls -ltra     
    displayName: 'Download Plan and change perms'

  - task: TerraformCLI@0
    displayName: Apply
    continueOnError: true
    inputs:
      command: 'apply'
      environmentServiceName: ${{ parameters.subscriptionName }}
      commandOptions: '${{ parameters.env }}.tfplan -no-color'
    
  - task: PublishPipelineArtifact@1
    displayName: Publish Terraform Logs
    inputs:
      targetPath: $(System.DefaultWorkingDirectory)
      artifactName: "tf_log.log"  

