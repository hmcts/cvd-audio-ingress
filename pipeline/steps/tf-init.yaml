parameters:
  - name: subscriptionName
    type: string
  - name: product
    type: string
  - name: locationEng
    type: string
  - name: location
    type: string
  - name: env
    type: string
  - name: serviceName
    type: string
    default: '01-${{ parameters.product }}-audio-ingress'
  - name: storageAccountName
    type: string
    default: '${{ parameters.product }}${{ parameters.env }}terraform'
  - name: containerName
    type: string
    default: 'terraform-state'
  - name: rgName
    type: string
    default: '${{ parameters.product }}-($env)-rg'

steps:
  - task: TerraformCLI@0
    inputs:
      command: 'init'
      backendType: 'azurerm'
      backendServiceArm: ${{ parameters.subscriptionName }}
      ensureBackend: true
      backendAzureRmResourceGroupName: ${{ parameters.rgName }}
      backendAzureRmResourceGroupLocation: ${{ parameters.location }}
      backendAzureRmStorageAccountName: ${{ parameters.storageAccountName }}
      backendAzureRmContainerName: ${{ parameters.containerName }}
      backendAzureRmKey: '${{ parameters.locationEng }}/${{ parameters.env }}/application/${{ parameters.serviceName }}/terraform.tfstate'