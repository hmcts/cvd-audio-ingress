parameters:
  - name: subscriptionName
    type: string
  - name: product
    type: string
  - name: locationEng
    type: string
  - name: location
    type: string
  - name: env
    type: string
  - name: serviceName
    type: string
    default: '01-$(product)-audio-ingress'
  - name: storageAccountName
    type: string
    default: '$(product)$(env)terraform'
  - name: containerName
    type: string
    default: 'terraform-state'
  - name: rgName
    type: string
    default: '$(product)-($env)-rg'

steps:
  - task: TerraformCLI@0
    inputs:
      command: 'init'
      backendType: 'azurerm'
      backendServiceArm: $(subscriptionName)
      ensureBackend: true
      backendAzureRmResourceGroupName: $(rgName)
      backendAzureRmResourceGroupLocation: $(location)
      backendAzureRmStorageAccountName: $(storageAccountName)
      backendAzureRmContainerName: $(containerName)
      backendAzureRmKey: '$(locationEng)/$(env)/application/$(serviceName)/terraform.tfstate'